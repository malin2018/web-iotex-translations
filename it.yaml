home.about.sol.desc1: >-
  Nonostante la sua rapida evoluzione, l'IoT è ancora lontano dall'adozione di
  massa e manca di "killer application" che potrebbero attirare nuovi utenti
  nell'ecosistema, a causa di problemi quali scalabilità limitata, costi operativi
  elevati, problemi di privacy e mancanza di valori funzionali.
home.about.sol.desc2: >-
  IoTeX sta affrontando questo problema introducendo l'economia dei token nel
  mondo IoT, poiché crediamo fortemente che gli incentivi in cryptovaluta e lo
  sforzo della community siano le due forze chiave per spingere l'innovazione
  nello mondo IoT. In breve, IoTeX è la piattaforma blockchain orientata all'IoT
  di nuova generazione dotata di scalabilità, privacy, isolabilità e
  programmabilità per l'incubazione di nuove applicazioni ed ecosistemi IoT.
