home.about.sol.desc1: >-
  Несмотря на свою стремительную эволюцию, IoT еще далек от массового принятия и
  не имеет «супер-приложений», которые привлекут новых пользователей к
  экосистеме из-за таких проблем, как низкая масштабируемость, высокие
  эксплуатационные расходы, проблемы конфиденциальности и отсутствие
  функциональных ценностей.
home.about.sol.desc2: >-
  IoTeX решает эту проблему, вводя токен-экономию в пространство IoT, поскольку
  мы твердо верим, что криптовалютные стимулы, а также поддержка сообщества
  являются двумя ключевыми силами для продвижения инноваций в пространстве IoT.
  IoTeX - платформа следующего поколения, ориентированная на IoT, с надежной
  масштабируемостью, конфиденциальностью, изолируемостью и возможностью
  разработки для инкубации новых приложений и экосистем IoT.
