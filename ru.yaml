hall-of-fame.thank-you.message: >-
  Краудсорсинг, как способ финансирования конкретной цели благотворительности не
  в новинку, но IoTeX делает это через «смарт-контракты» и перенаправляет
  криптовалютный ажиотаж на благотворительные цели. В течение следующих
  нескольких месяцев, в рамках Программы Вознаграждения Сообщества, IoTeX
  продолжит выбор нескольких Благотворительных Программ, которые схожи с миссией
  IoTeX о «Подключение Физического Мира, Блок за Блоком». IoTeX верит в
  совместное развитие и соединение физического мира блок за блоком. Это очень
  амбициозная цель, но ее можно достичь с помощью сильной команды и
  поддерживающего сообщества. Имея активное глобальное комьюнити, программы для
  их вознаграждения и благодаря краудсорсингу, позволит развивать экосистему
  блокчейна и продвинуть границы его развития. IoTeX искренне надеется, что
  сообщество сможет понять и поддержать наши намерения и способствовать их
  воплощению.
hall-of-fame.title: Благотворительность IoTeX
