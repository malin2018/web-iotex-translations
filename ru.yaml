hall-of-fame.badge-section.dorahacks.desc: >-
  <a target="_blank" href="https://www.dorahacks.com/">DoraHacks</a> является
  крупнейшим организатором и хакерским сообществом разработчиков в Китае, и в
  2018 году, она расширила свой охват до 10 стран, включая США, Южную Корею,
  Японию, Англию и Индию. На сегодняшний день, DoraHacks организовала более 100
  хакатонов в семи городах мира, в которых участвовали более 5,000 основных
  хакеров и 200,000 глобальных разработчиков с их сообщества. DoraHacks
  предоставила платформу для разработчиков всех уровней квалификации, чтобы
  создать более 1,000 приложений во время своих хакатонов, и их хакеры начали
  запускать различные стартапы в блокчейне, такие, как ProChain и CorTex, и это
  только начало.

  Читайте более подробно об этом здесь <a target="_blank"
  href="https://medium.com/iotex/iotex-charity-program-ii-dorahacks-b5828a4c5681">IoTeX
  2-я Благотворительная Программа Обзор</a>.
hall-of-fame.badge-section.dorahacks.title: IoTeX 2-я Благотворительная Программа — DoraHacks
hall-of-fame.badge-section.eth-foundation.desc: >-
  Ethereum за последние четыре года произвел революцию в мире блокчейн и сделал
  «blockchain» новейшим модным словом. Будучи лидером в индустрии, Фонд Ethereum
  предоставляет гранты <a target="_blank"
  href="https://blog.ethereum.org/2018/03/07/announcing-beneficiaries-ethereum-foundation-grants/">grants</a>
  чтобы поддерживать исследователей и разработчиков работающих над различными
  проектами, которые стимулируют рост экосистем в блокчейне. IoTeX твердо
  убежден, что мы можем развивать инновации в блокчейне, с помощью тщательных
  исследований и взаимного сотрудничества. Благодаря талантливым людям,
  работающим в этой сфере по всему миру, мы сможем воплотить все самые смелые
  проекты! Небольшой, но хороший способ как вы можете помочь — пожертвовать ETH
  в Фонд Эфириум, чтобы и дальше способствовать финансированию исследований в
  блокчейне. Все подробности об участии, вы найдете в нашей официальной группе
  <a target="_blank" href="https://t.me/IoTeXGroup">Telegram Group</a> , не
  забывайте следить за прикрепленными сообщениями. Все подробности и детали <a
  target="_blank"
  href="https://medium.com/@iotex/iotex-1st-charity-program-update-d1959e67e756">Обзор
  первой Благотворительной Программы IoTeX</a>.
hall-of-fame.badge-section.participation-detail: >-
  Все подробности об участии, вы найдете в нашей официальной группе <a
  target="_blank" href="https://t.me/IoTeXGroup">Telegram Group</a> не забывайте
  следить за прикрепленными сообщениями.
